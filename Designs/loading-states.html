<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading States - BudgetApp</title>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0e14;
            --bg-secondary: #121720;
            --bg-card: #151b26;
            --bg-elevated: #1e2433;
            --accent-primary: #00d4ff;
            --accent-success: #00ffa3;
            --accent-warning: #ffa940;
            --accent-danger: #ff6b9d;
            --accent-purple: #b47aff;
            --text-primary: #ffffff;
            --text-secondary: #8892a6;
            --text-tertiary: #5a6272;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --border-medium: rgba(255, 255, 255, 0.1);
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 16px;
            --space-lg: 24px;
            --space-xl: 32px;
            --space-2xl: 48px;
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        body {
            font-family: 'Sora', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: var(--space-xl);
        }

        .demo-section {
            margin-bottom: var(--space-2xl);
        }

        .demo-title {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-secondary);
            margin-bottom: var(--space-lg);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .demo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: var(--space-lg);
        }

        /* Full Page Loading */
        .loading-fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .loading-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            margin-bottom: var(--space-xl);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.8;
            }
        }

        .loading-text {
            font-size: 16px;
            color: var(--text-secondary);
            margin-bottom: var(--space-md);
        }

        .loading-subtext {
            font-size: 13px;
            color: var(--text-tertiary);
        }

        /* Spinner Variations */
        .spinner-container {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-2xl);
            background: var(--bg-card);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border-subtle);
        }

        /* Classic Spinner */
        .spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Gradient Spinner */
        .spinner-gradient {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: conic-gradient(
                from 0deg,
                var(--accent-primary),
                var(--accent-purple),
                var(--accent-primary)
            );
            animation: spin 1s linear infinite;
            position: relative;
        }

        .spinner-gradient::before {
            content: '';
            position: absolute;
            inset: 4px;
            background: var(--bg-card);
            border-radius: 50%;
        }

        /* Dots Spinner */
        .spinner-dots {
            display: flex;
            gap: var(--space-sm);
        }

        .spinner-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--accent-primary);
            animation: dotBounce 1.4s ease-in-out infinite;
        }

        .spinner-dot:nth-child(1) { animation-delay: 0s; }
        .spinner-dot:nth-child(2) { animation-delay: 0.2s; }
        .spinner-dot:nth-child(3) { animation-delay: 0.4s; }

        @keyframes dotBounce {
            0%, 80%, 100% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            40% {
                transform: scale(1.2);
                opacity: 1;
            }
        }

        /* Bars Spinner */
        .spinner-bars {
            display: flex;
            gap: var(--space-xs);
            align-items: center;
            height: 48px;
        }

        .spinner-bar {
            width: 4px;
            height: 24px;
            background: var(--accent-primary);
            border-radius: 2px;
            animation: barPulse 1.2s ease-in-out infinite;
        }

        .spinner-bar:nth-child(1) { animation-delay: 0s; }
        .spinner-bar:nth-child(2) { animation-delay: 0.1s; }
        .spinner-bar:nth-child(3) { animation-delay: 0.2s; }
        .spinner-bar:nth-child(4) { animation-delay: 0.3s; }
        .spinner-bar:nth-child(5) { animation-delay: 0.4s; }

        @keyframes barPulse {
            0%, 100% {
                height: 24px;
                opacity: 0.5;
            }
            50% {
                height: 48px;
                opacity: 1;
            }
        }

        /* Progress Bar */
        .progress-container {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--space-md);
        }

        .progress-text {
            font-size: 14px;
            color: var(--text-secondary);
        }

        .progress-percentage {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            font-weight: 600;
            color: var(--accent-primary);
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 4px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-primary), var(--accent-purple));
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill-animated {
            animation: progressSlide 2s ease-in-out infinite;
        }

        @keyframes progressSlide {
            0% { width: 0%; }
            50% { width: 70%; }
            100% { width: 0%; }
        }

        .progress-fill-indeterminate {
            width: 30%;
            animation: progressIndeterminate 1.5s ease-in-out infinite;
        }

        @keyframes progressIndeterminate {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        /* Skeleton Loaders */
        .skeleton-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
        }

        .skeleton {
            background: linear-gradient(
                90deg,
                rgba(255, 255, 255, 0.03) 0%,
                rgba(255, 255, 255, 0.08) 50%,
                rgba(255, 255, 255, 0.03) 100%
            );
            background-size: 200% 100%;
            animation: shimmer 1.5s ease-in-out infinite;
            border-radius: var(--radius-sm);
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .skeleton-title {
            width: 60%;
            height: 24px;
            margin-bottom: var(--space-md);
        }

        .skeleton-text {
            width: 100%;
            height: 16px;
            margin-bottom: var(--space-sm);
        }

        .skeleton-text-short {
            width: 40%;
            height: 16px;
        }

        .skeleton-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            margin-bottom: var(--space-md);
        }

        .skeleton-button {
            width: 120px;
            height: 40px;
            border-radius: var(--radius-md);
            margin-top: var(--space-md);
        }

        /* Transaction List Skeleton */
        .skeleton-transaction {
            display: flex;
            align-items: center;
            gap: var(--space-md);
            padding: var(--space-md);
            background: var(--bg-elevated);
            border-radius: var(--radius-md);
            margin-bottom: var(--space-sm);
        }

        .skeleton-icon {
            width: 40px;
            height: 40px;
            border-radius: var(--radius-sm);
        }

        .skeleton-transaction-content {
            flex: 1;
        }

        .skeleton-transaction-title {
            width: 140px;
            height: 16px;
            margin-bottom: var(--space-xs);
        }

        .skeleton-transaction-subtitle {
            width: 80px;
            height: 12px;
        }

        .skeleton-amount {
            width: 80px;
            height: 20px;
        }

        /* Inline Loading */
        .inline-loading {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            padding: var(--space-md);
            background: rgba(0, 212, 255, 0.08);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: var(--radius-md);
        }

        .inline-spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        .inline-text {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Button Loading */
        .btn {
            padding: var(--space-md) var(--space-xl);
            border-radius: var(--radius-md);
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            position: relative;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-purple));
            color: var(--bg-primary);
        }

        .btn-loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn-loading-spinner {
            width: 16px;
            height: 16px;
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-top-color: var(--bg-primary);
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        /* Card Grid Skeleton */
        .skeleton-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-lg);
        }

        .skeleton-stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--radius-lg);
            padding: var(--space-xl);
        }

        .skeleton-stat-label {
            width: 100px;
            height: 14px;
            margin-bottom: var(--space-md);
        }

        .skeleton-stat-value {
            width: 120px;
            height: 32px;
            margin-bottom: var(--space-sm);
        }

        .skeleton-stat-meta {
            width: 80px;
            height: 12px;
        }

        /* Overlay Loading */
        .loading-overlay {
            position: relative;
            min-height: 200px;
        }

        .overlay-backdrop {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 14, 20, 0.8);
            backdrop-filter: blur(4px);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        .overlay-content {
            text-align: center;
        }

        .overlay-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: var(--accent-primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto var(--space-md);
        }

        .overlay-text {
            font-size: 14px;
            color: var(--text-primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .demo-grid {
                grid-template-columns: 1fr;
            }

            .skeleton-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 style="font-size: 32px; font-weight: 700; margin-bottom: var(--space-2xl); background: linear-gradient(135deg, var(--text-primary) 0%, var(--accent-primary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
            Loading States
        </h1>

        <!-- Spinner Variations -->
        <div class="demo-section">
            <h2 class="demo-title">Spinner Variations</h2>
            <div class="demo-grid">
                <div class="spinner-container">
                    <div class="spinner"></div>
                </div>
                <div class="spinner-container">
                    <div class="spinner-gradient"></div>
                </div>
                <div class="spinner-container">
                    <div class="spinner-dots">
                        <div class="spinner-dot"></div>
                        <div class="spinner-dot"></div>
                        <div class="spinner-dot"></div>
                    </div>
                </div>
                <div class="spinner-container">
                    <div class="spinner-bars">
                        <div class="spinner-bar"></div>
                        <div class="spinner-bar"></div>
                        <div class="spinner-bar"></div>
                        <div class="spinner-bar"></div>
                        <div class="spinner-bar"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Progress Bars -->
        <div class="demo-section">
            <h2 class="demo-title">Progress Bars</h2>
            
            <div class="progress-container" style="margin-bottom: var(--space-lg);">
                <div class="progress-label">
                    <span class="progress-text">Loading transactions...</span>
                    <span class="progress-percentage">65%</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 65%"></div>
                </div>
            </div>

            <div class="progress-container" style="margin-bottom: var(--space-lg);">
                <div class="progress-label">
                    <span class="progress-text">Processing...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill progress-fill-indeterminate"></div>
                </div>
            </div>
        </div>

        <!-- Skeleton Loaders -->
        <div class="demo-section">
            <h2 class="demo-title">Skeleton Loaders</h2>
            
            <!-- Text Content Skeleton -->
            <div class="skeleton-card" style="margin-bottom: var(--space-lg);">
                <div class="skeleton skeleton-title"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text-short"></div>
                <div class="skeleton skeleton-button"></div>
            </div>

            <!-- Profile Skeleton -->
            <div class="skeleton-card" style="margin-bottom: var(--space-lg);">
                <div style="display: flex; align-items: center; gap: var(--space-md); margin-bottom: var(--space-lg);">
                    <div class="skeleton skeleton-avatar"></div>
                    <div style="flex: 1;">
                        <div class="skeleton skeleton-text" style="width: 150px; margin-bottom: var(--space-sm);"></div>
                        <div class="skeleton skeleton-text" style="width: 100px; height: 12px;"></div>
                    </div>
                </div>
                <div class="skeleton skeleton-text"></div>
                <div class="skeleton skeleton-text"></div>
            </div>

            <!-- Transaction List Skeleton -->
            <div class="skeleton-card">
                <div class="skeleton skeleton-title" style="margin-bottom: var(--space-lg);"></div>
                
                <div class="skeleton-transaction">
                    <div class="skeleton skeleton-icon"></div>
                    <div class="skeleton-transaction-content">
                        <div class="skeleton skeleton-transaction-title"></div>
                        <div class="skeleton skeleton-transaction-subtitle"></div>
                    </div>
                    <div class="skeleton skeleton-amount"></div>
                </div>

                <div class="skeleton-transaction">
                    <div class="skeleton skeleton-icon"></div>
                    <div class="skeleton-transaction-content">
                        <div class="skeleton skeleton-transaction-title"></div>
                        <div class="skeleton skeleton-transaction-subtitle"></div>
                    </div>
                    <div class="skeleton skeleton-amount"></div>
                </div>

                <div class="skeleton-transaction">
                    <div class="skeleton skeleton-icon"></div>
                    <div class="skeleton-transaction-content">
                        <div class="skeleton skeleton-transaction-title"></div>
                        <div class="skeleton skeleton-transaction-subtitle"></div>
                    </div>
                    <div class="skeleton skeleton-amount"></div>
                </div>
            </div>
        </div>

        <!-- Stats Cards Skeleton -->
        <div class="demo-section">
            <h2 class="demo-title">Dashboard Skeleton</h2>
            
            <div class="skeleton-grid">
                <div class="skeleton-stat-card">
                    <div class="skeleton skeleton-stat-label"></div>
                    <div class="skeleton skeleton-stat-value"></div>
                    <div class="skeleton skeleton-stat-meta"></div>
                </div>

                <div class="skeleton-stat-card">
                    <div class="skeleton skeleton-stat-label"></div>
                    <div class="skeleton skeleton-stat-value"></div>
                    <div class="skeleton skeleton-stat-meta"></div>
                </div>

                <div class="skeleton-stat-card">
                    <div class="skeleton skeleton-stat-label"></div>
                    <div class="skeleton skeleton-stat-value"></div>
                    <div class="skeleton skeleton-stat-meta"></div>
                </div>

                <div class="skeleton-stat-card">
                    <div class="skeleton skeleton-stat-label"></div>
                    <div class="skeleton skeleton-stat-value"></div>
                    <div class="skeleton skeleton-stat-meta"></div>
                </div>
            </div>
        </div>

        <!-- Inline Loading -->
        <div class="demo-section">
            <h2 class="demo-title">Inline Loading</h2>
            
            <div class="inline-loading" style="margin-bottom: var(--space-md);">
                <div class="inline-spinner"></div>
                <span class="inline-text">Saving changes...</span>
            </div>

            <div class="inline-loading" style="margin-bottom: var(--space-md);">
                <div class="inline-spinner"></div>
                <span class="inline-text">Syncing transactions...</span>
            </div>

            <div class="inline-loading">
                <div class="inline-spinner"></div>
                <span class="inline-text">Calculating budget...</span>
            </div>
        </div>

        <!-- Button Loading States -->
        <div class="demo-section">
            <h2 class="demo-title">Button Loading States</h2>
            
            <div style="display: flex; gap: var(--space-md); flex-wrap: wrap;">
                <button class="btn btn-primary">
                    Save Changes
                </button>

                <button class="btn btn-primary btn-loading">
                    <div class="btn-loading-spinner"></div>
                    Saving...
                </button>
            </div>
        </div>

        <!-- Overlay Loading -->
        <div class="demo-section">
            <h2 class="demo-title">Overlay Loading</h2>
            
            <div class="loading-overlay">
                <div class="skeleton-card">
                    <div class="skeleton skeleton-title"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text"></div>
                    <div class="skeleton skeleton-text-short"></div>
                </div>

                <div class="overlay-backdrop">
                    <div class="overlay-content">
                        <div class="overlay-spinner"></div>
                        <div class="overlay-text">Loading data...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
